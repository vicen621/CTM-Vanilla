name: CTMVanilla
version: 1.0
main: me.vicen621.ctmvanilla.Main
api-version: 1.16
authors: [ Vicen621 ]
description: CTMVanilla plugin

commands:
  guide:
    description: gives the guide to the player
    usage: /guide
  start:
    description: start the game
    usage: /start normal | hardmode
    permission: ctm.op
  uhc:
    description: toggles the uhc game mode
    usage: /uhc
    permission: ctm.op
  ctmvanilla:
    description: reload command
    usage: /minerals
    permission: ctm.op
  minerals:
    description: toggles the minerals game mode
    usage: /minerals
    permission: ctm.op
  wools:
    description: see the missing items
    usage: /wools

permissions:
  ctm.op:
    default: op
